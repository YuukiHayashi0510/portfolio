name: API CI
on: push

env:
  POSTGRES_USER: sample_admin
  POSTGRES_PASSWORD: sample_psql
  POSTGRES_PORT: 5555
  POSTGRES_DB: sample_test
  DATABASE_URL: 'postgresql://sample_admin:sample_psql@localhost:5555/sample_test?schema=public'
  NODE_ENV: 'test'

jobs:
  build_and_test:
    name: Test before merging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ./.node-version
          cache: yarn
          cache-dependency-path: ./yarn.lock
      - name: cache-node-modules
        uses: actions/cache@v3
        id: node_modules_cache_id
        env:
          cache-name: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
      - name: package-install
        if: ${{ steps.node_modules_cache_id.outputs.cache-hit != 'true' }}
        run: yarn install
      - uses: docker/setup-buildx-action@v2
      - uses: docker/build-push-action@v4
        with:
          context: ./docker
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Storage init
        id: storage_init
        run: yarn storage:init
      - name: Generate
        run: yarn prisma generate
      - name: Migrate
        id: prisma_migrate
        run: yarn prisma migrate deploy
      - name: Test
        id: test
        run: yarn test:ci
      - name: Yarn tsc
        id: yarn_tsc
        run: yarn tsc
